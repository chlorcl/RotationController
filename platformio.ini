[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_port = COM13
lib_ldf_mode = deep
lib_deps = 
    me-no-dev/ESP Async WebServer@^1.2.3
    adafruit/Adafruit MPU6050@^2.2.6
    bblanchon/ArduinoJson@^7.0.4
